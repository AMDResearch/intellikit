name: Intellikit CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

jobs:
  build-container-image:
    runs-on: [self-hosted, mi3xx]
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Apptainer (if not available)
        run: |
          if ! command -v apptainer &> /dev/null; then
            echo "Apptainer not found, installing..."
            apt-get update && apt-get install -y software-properties-common
            add-apt-repository -y ppa:apptainer/ppa
            apt-get update && apt-get install -y apptainer
          else
            echo "Apptainer already available"
          fi

      - name: Build Intellikit container
        run: |
          bash .github/scripts/container_build.sh

  test-installation:
    name: Test ${{ matrix.install-method }} - ${{ matrix.package }}
    needs: build-container-image
    runs-on: [self-hosted, mi3xx]
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        package: [accordo, linex, metrix, nexus, rocm_mcp, uprof_mcp]
        install-method: [editable, non-editable, github]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        if: matrix.install-method != 'github'

      - name: Test ${{ matrix.install-method }} install - ${{ matrix.package }}
        run: |
          if [ "${{ matrix.install-method }}" = "editable" ]; then
            bash .github/scripts/container_exec.sh "
              pip install -e ${{ matrix.package }}
              python3 -c 'import ${{ matrix.package }}'
            "
          elif [ "${{ matrix.install-method }}" = "non-editable" ]; then
            bash .github/scripts/container_exec.sh "
              pip install ./${{ matrix.package }}
              python3 -c 'import ${{ matrix.package }}'
            "
          elif [ "${{ matrix.install-method }}" = "github" ]; then
            bash .github/scripts/container_exec.sh "
              pip install git+https://github.com/AMDResearch/intellikit.git@${{ github.sha }}#subdirectory=${{ matrix.package }}
              python3 -c 'import ${{ matrix.package }}'
            "
          fi
